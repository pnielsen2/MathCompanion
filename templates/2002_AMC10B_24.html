<p>Riders on a Ferris wheel travel in a circle in a vertical plane. A particular wheel has radius <img src="https://latex.artofproblemsolving.com/f/8/3/f8366cd6196dd8a9da6d38a3e9eafb109e99d53e.png" class="latex" alt="$20$" width="17" height="12" /> feet and revolves at the constant rate of one revolution per minute. How many seconds does it take a rider to travel from the bottom of the wheel to a point <img src="https://latex.artofproblemsolving.com/f/c/6/fc606f7f1e530731ab4f1cc364c01dc64a4455ee.png" class="latex" alt="$10$" style="vertical-align: 0px" width="17" height="13" /> vertical feet above the bottom?
</p><p><img src="https://latex.artofproblemsolving.com/f/f/e/ffe9bcccd662d669fa1caa1b31c824140520469b.png" class="latex" alt="$\mathrm{(A) \ } 5\qquad \mathrm{(B) \ } 6\qquad \mathrm{(C) \ } 7.5\qquad \mathrm{(D) \ } 10\qquad \mathrm{(E) \ } 15$" style="vertical-align: -4px" width="374" height="18" />
